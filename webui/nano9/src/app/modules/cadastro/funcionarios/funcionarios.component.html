<b-app-header>
</b-app-header>
<section id="main-content" style="margin-left: 180px;">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-user"></i> Moradores</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
          <li><i class="fa fa-user"></i>Moradores</li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button type="button" class="btn btn-primary" (click)="onSave()" data-toggle="modal" data-target="#adicionarModal" data-whatever="@mdo">+Adicionar</button>
        <br>
        <br>
        <section class="panel">
          <header class="panel-heading">
            Registro de Moradores
          </header>
          <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
          <div class="modal fade" id="adicionarModal" role="dialog" aria-labelledby="adicionarModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="adicionarModalLabel">Convidar Morador</h4>
                </div>
                <div class="modal-body">
                  <form [formGroup]="formCrt">
                    <div class="form-group">
                      <label for="recipient-name" class="control-label">Nome:</label>
                      <input type="text" class="form-control" id="recipient-name" formControlName="codigo">
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="control-label">Email:</label>
                      <input type="text" class="form-control" id="recipient-name" formControlName="codigo">

                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Descartar</button>
                  <button type="button" class="btn btn-primary" (click)="onSave()" data-dismiss="modal">Convidar</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

    </div>
  </section>
</section>
