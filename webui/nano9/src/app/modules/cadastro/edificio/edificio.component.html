<b-app-header>
</b-app-header>
<section id="main-content" style="margin-left: 180px;">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-laptop"></i> Edificio</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
          <li><i class="fa fa-laptop"></i>Edificio</li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <section class="panel">
          <header class="panel-heading">
            Form validations
          </header>
          <div class="panel-body">
            <div class="form">
              <form class="form-validate form-horizontal" id="feedback_form" method="get" action="" novalidate="novalidate">
                <div class="form-group ">
                  <label for="cname" class="control-label col-lg-2">Full Name <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control valid" id="cname" name="fullname" minlength="5" type="text" required="">
                    <label for="cname" class="error" style="display: none;">Please enter at least 5 characters.</label>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="cemail" class="control-label col-lg-2">E-Mail <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control  error" id="cemail" type="email" name="email" required=""><label for="cemail"
                      class="error">Please enter a valid email address.</label>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="curl" class="control-label col-lg-2">Website</label>
                  <div class="col-lg-10">
                    <input class="form-control error" id="curl" type="url" name="url"><label for="curl" class="error">Please enter a valid URL.</label>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="cname" class="control-label col-lg-2">Subject <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control valid" id="subject" name="subject" minlength="5" type="text" required="">
                    <label for="subject" class="error" style="display: none;">Please enter at least 5 characters.</label>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="ccomment" class="control-label col-lg-2">Feedback</label>
                  <div class="col-lg-10">
                    <textarea class="form-control valid" id="ccomment" name="comment" required=""></textarea><label for="ccomment"
                      class="error" style="display: none;">This field is required.</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn btn-default" type="button">Cancel</button>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </section>
      </div>
    </div>
  </section>
</section>
